<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>setInterval</h1>
    <canvas class="canvas" width="500" height="300"></canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      let xPos = 10;
      let timerId;

      function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.beginPath();
        context.arc(xPos, 150, 10, 0, Math.PI * 2, false);
        context.fill();
        xPos += 10;
        // xPos = xPos + 3;
      }

      timerId = setInterval(draw, 500); // 잘 사용하지 않음. 그려그려그려 하다가 버벅거리는 순간이 있다. requsetAnimation을 사용하는 추세

      canvas.addEventListener('click', () => {
        clearInterval(timerId); // 애니메이션 멈추기
      });
    </script>
  </body>
</html>
