<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400"
      >이 브라우저는 캔버스를 지원하지 않습니다.</canvas
    >

    <script>
      // 사각형 그리는 객체

      // fillRect
      // clearRect - 지우기
      // strokeRect - 선을 긋는 것
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');
      console.log(context);
      context.fillRect(50, 50, 100, 100);
      context.fillStyle = 'red';
      context.fillRect(0, 0, 100, 100); // 0,0은 왼쪽 위를 가리킨다. 모서리 시작 위치라고 할 수 있다.
      context.clearRect(80, 80, 50, 50); // 80, 80 위치에 50짜리 정사각형 만큼을 지운거다.
      context.strokeRect(150, 150, 100, 100);
    </script>
  </body>
</html>
