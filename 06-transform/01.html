<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>Transform</h1>
    <canvas class="canvas" width="500" height="500"></canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const context = canvas.getContext('2d');

      // 변환 - 크기, 위치, 회전, 모양의 변환
// 100,100 위치에 200 사이즈 사각형
      context.fillRect(100,100, 200,200);
      context.fillStyle = 'orange';
      context.fillRect(150,150, 200,200);
      context.save(); // 캔버스의 모든 상태를 저장
      context.fillStyle = 'blue'; // 파란색으로 임시로 변경
      context.beginPath();
      context.arc(300,300, 50, 0, Math.PI*2, false);
      context.fill();
      context.restore(); // 가장 최근의 캔버스 상태를 저장 - save 했던 시점으로 돌아가서 오렌지색으로 돌아간다.

      context.beginPath();
      context.arc(300,300, 20, 0, Math.PI*2, false);
      context.fill();
 </script>
  </body>
</html>
